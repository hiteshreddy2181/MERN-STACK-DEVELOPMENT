<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="co-bg-container__co-subsection">

          <div class="co-product-section__product-card">

                class="co-product-card__image"
              />
              <div class="co-product-card__product-description">
                <h1 class="co-product-description__product-heading">

                <p class="co-product-description__product-color">black</p>

                </p>

            </div>
            <p class="co-product-card__product-price">$ 10.00</p>
          </div>
          <div class="co-product-section__product-card">

                <h1 class="co-product-description__product-heading">

                </p>
              </div>
            </div>
            <p class="co-product-card__product-price">$ 10.00</p>

          <div class="co-product-section__product-card">

              <img
                src="https://res.cloudinary.com/dnroew7f3/image/upload/v1688300353/AdobeStock_305031727_Preview_sm4vvt.jpg"
                class="co-product-card__image"
              />
              <div class="co-product-card__product-description">
                <h1 class="co-product-description__product-heading">
                  C type to Micro Converter
                </h1>
                <p class="co-product-description__product-color">black</p>
                <p class="co-product-description__product-quantity">

                </p>

            </div>
            <p class="co-product-card__product-price">$ 10.00</p>

              <img
                src="https://res.cloudinary.com/dnroew7f3/image/upload/v1688300346/4_tpgll6.jpg"

              />
              <div class="co-product-card__product-description">
                <h1 class="co-product-description__product-heading">
                  Mobile Case

                  Quantity: 1

            <p class="co-sub-total-section__heading">Sub Total</p>

            <p class="co-sub-total-section__heading">Shipping</p>

          </div>

            <p class="co-sub-total-section__heading">Taxes</p>
            <p class="co-sub-total-section__subtotal-price">$ 5.00</p>
          </div>

          <p class="co-total-section__heading">Total</p>
