<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="co-bg-container__co-subsection">
      <div class="co-subsection__wallet-newcard-section">
        <div class="co-wallet-newcard-section__wallet-section">
          <h1 class="co-wallet-section__heading">Wallet</h1>
          <hr class="co-wallet-section__horizontal-line" />
          <div class="co-wallet-section__card-section">
            <div class="co-card-section__card">
              <img
                src="https://res.cloudinary.com/dd3hnxui2/image/upload/v1688808265/IMG-20230708-WA0012_locrpw.jpg "
                class="co-card__image"
              />
              <p class="co-card-section__ends-with">Ending With 8899</p>
            </div>
            <div
              class="co-card-section__card co-card-section__card--selected-card"
            >
              <img
                src="https://res.cloudinary.com/dd3hnxui2/image/upload/v1688808164/IMG-20230708-WA0010_nvrkzc.jpg "
                class="co-card__image"
              />
              <p class="co-card-section__ends-with">Ending With 8899</p>
            </div>
            <div class="co-card-section__card">
              <img
                src="https://res.cloudinary.com/dd3hnxui2/image/upload/v1688807959/IMG-20230708-WA0017_eqni8v.jpg "
                class="co-card__image"
              />
              <p class="co-card-section__ends-with">Ending With 8899</p>
            </div>
          </div>
        </div>
        <div class="co-wallet-newcard-section__new-section">
          <h1 class="co-wallet-section__heading">New Card</h1>
          <hr class="co-wallet-section__horizontal-line" />
          <form class="co-new-section__user-card-details-form">
            <input
              class="co-user-card-details-form__name-on-card"
              placeholder="Name on Card"
            />
            <input
              class="co-user-card-details-form__name-on-card"
              placeholder="XXXX-XXXX-XXXX-XXXX"
            />
            <div class="co-user-card-details-form__MM-YY-on-card-section">
              <input
                class="co-user-card-details-form__MM-YY-on-card"
                placeholder="MM/YY"
              />
              <input
                class="co-user-card-details-form__MM-YY-on-card"
                placeholder="CVV"
              />
            </div>
            <button class="co-user-card-details-form__continue-button">
              CONTINUE
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
